  n_trail: 1
  n_cycle_min: 100
  n_cycle_max: 1000
  n_cycle_dim: 5
  n_stop: 15
  tol_stop: 1.e-5
  kwargs_opt:
    nswarm: 32
  save_history: True
  save_all: True
  criteria:
    score: 2.7
    t3_score: 0.8
  blob: False