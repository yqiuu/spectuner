fname_base: null
sl_model:
  fname_db: null
  trunc: 10.
  eps_grid: 1.e-3
  params:
    theta:
      is_shared: True
      is_log: True
    T_ex:
      is_shared: False
      is_log: False
    N_tot:
      is_shared: False
      is_log: True
    delta_v:
      is_shared: True
      is_log: True
    v_LSR:
      is_shared: True
      is_log: False
peak_manager:
  prominence: null
  rel_height: 0.25
  freqs_exclude: null
opt:
  optimizer: "pso"
  bounds:
    theta: [0.7, 2.3]
    T_ex: [10., 400.]
    N_tot: [12., 20.]
    delta_v: [0., 1.5]
    v_LSR: [-10., 10.]
